<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
</head>


<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">
						ToDo List
				</h1>
			</div>
		</header>
		<page class="todo">
			<div class="todo__container">
				<form class="todo__body">
					<input type="text" class="todo__input">
					<button class="todo__button" type="submit">
						<i class="fas fa-plus-square"></i>
					</button>
						<div class="todo__select">
						<select name="todos" class="todo__filter filter-todo">
							<option value="all">All</option>
							<option value="completed">Completed</option>
							<option value="uncompleted">Uncompleted</option>
						</select>
						<span><img src="img/triangle.svg" alt=""></span>
						</div>
				</form>
				<div class="todo__container-todo">
					<ul class="todo__list"></ul>
				</div>
			</div>
		</page>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
